

<html>
<body>

<h2>Student Result</h2>

<script>
let name = prompt("Enter student name:");
let marks = parseInt(prompt("Enter marks:"));

document.write("Student Name: " + name + "<br>");
document.write("Marks: " + marks + "<br>");

if (marks >= 40) {
    document.write("Result: PASS");
} else {
    document.write("Result: FAIL");
}
</script>

</body>
</html>
